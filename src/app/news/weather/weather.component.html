<mat-toolbar style="display: flex;" color="primary">
  <button (click)="goBack()" mat-icon-button>
    <mat-icon>arrow_back</mat-icon>
  </button>
  &nbsp; &nbsp; <img src="assets/images/newsicon.png" alt="" />&nbsp;&nbsp;
  <div class="lead" style="font-size: 1.4em;">News</div>
</mat-toolbar>
<br />
<div
  class="lead"
  style="text-align: center; display:none; cursor: default;"
  id="WeatherWidget"
>
  <mat-card
    style="width: 18em; height: 9em; margin: 0 auto; background: rgba(46, 107, 165, 0.527); "
  >
    <div style="position: absolute; right: 1em;">
      <p *ngIf="flag == 1">{{ city }} | {{ wCond }}</p>
      <i id="wicon" style="display: none; font-size: 3em; " class=""></i>
      &nbsp;&nbsp;
      <span style="font-size: 1.3em; position: relative; bottom: 0.7em;">
        {{ temperature }}
      </span>
      <br />&nbsp;&nbsp;
      {{ feels_like }}
    </div>
    <div
      style="position: absolute; left: 0.6em; top: 0.6em; border-right: 1px solid black; padding-right: 0.7em;"
    >
      <span id="date" style="position: relative; top: 0.6em;"></span><br />
      <span style="font-size: 3.2em;">
        <span id="hours"></span>:<span id="minutes"></span> </span
      ><br />
      <span id="day" style="position: relative; bottom: 0.6em;"></span>
    </div>
  </mat-card>
</div>
