<mat-toolbar class="deep-purple darken-4" style="display: flex; color: white;">
  <button (click)="goBack()" mat-icon-button>
    <mat-icon>arrow_back</mat-icon>
  </button>
  &nbsp; &nbsp;
  <img
    width="42em"
    height="auto"
    src="assets/images/newsicon.png"
    alt=""
  />&nbsp;&nbsp;&nbsp;
  <div class="lead" style="font-size: 1.4em;">News</div>

  <nav
    (click)="searchClick()"
    class="navbarSearch"
    style="width: 30%; position: absolute; right: 0; box-shadow: none; "
  >
    <div class="nav-wrapper">
      <form>
        <div class="input-field   indigo">
          <input
            class="lead"
            style="font-size: 1.5em; color: white;"
            id="search"
            type="search"
            required
          />
          <label class="label-icon" for="search"
            ><i class="material-icons" style="opacity: 1;">search</i></label
          >
        </div>
      </form>
    </div>
  </nav>
</mat-toolbar>

<br />
<div
  class="lead"
  style="text-align: center; display:none; cursor: default; padding: 1em;"
  id="WeatherWidget"
>
  <mat-card
    id="widget"
    style="min-width: 18em; max-width: 40em; height: 9em; margin: 0 auto; background: rgba(46, 107, 165, 0.527); "
  >
    <div style="position: absolute; right: 1em;">
      <p *ngIf="flag == 1">{{ city }} | {{ wCond }}</p>
      <i id="wicon" style="display: none; font-size: 3em; " class=""></i>
      &nbsp;&nbsp;
      <span style="font-size: 1.3em; position: relative; bottom: 0.7em;">
        {{ temperature }}
      </span>
      <br />&nbsp;&nbsp;
      {{ feels_like }}
    </div>
    <div
      id="centerLine"
      style="position: absolute; left: 0.6em; top: 0.6em;  padding-right: 0.7em;"
    >
      <span id="date" style="position: relative; top: 0.6em;"></span><br />
      <span style="font-size: 3.2em;">
        <span id="hours"></span>:<span id="minutes"></span> </span
      ><br />
      <span id="day" style="position: relative; bottom: 0.6em;"></span>
    </div>
  </mat-card>
</div>
