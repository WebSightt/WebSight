<div style="text-align: center;">
  <mat-toolbar style="display: flex;" color="primary">
    <button (click)="goBack()" mat-icon-button>
      <mat-icon>arrow_back</mat-icon></button
    >&nbsp; &nbsp;
    <img
      src="/assets/images/google.png"
      alt=""
      style="width: 2em; height: auto"
    />
    oogle Voice Search
  </mat-toolbar>
  <br /><br /><br />
  <span
    style="font-size: small; color: rgb(109, 109, 109); padding-bottom: 5px;"
  >
    Search here: &nbsp;&nbsp;
  </span>
  <mat-form-field
    (keyup.enter)="gSearch1()"
    style="width: 20em !important ;"
    class="example-full-width"
  >
    <input [(ngModel)]="speechInput1" id="searchKey" matInput />
    <button
      mat-button
      *ngIf="speechInput1"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="speechInput1 = ''"
    >
      <mat-icon id="micicon">close</mat-icon>
    </button>
  </mat-form-field>

  <br />
  <button id="voiceButton" (click)="voiceInput()" mat-fab>
    <mat-icon>mic</mat-icon>
  </button>
  <pre></pre>
  <button (click)="gSearch1()" mat-fab>
    <mat-icon>search</mat-icon>
  </button>
</div>
