<div id="loading" style="display: none; align-items: center;">
  <br /><br /><br />
  <mat-spinner style="margin:  0 auto;"></mat-spinner>
</div>
<div id="results" style="display: none; align-items: center;">
  <mat-card style=" display: flex; margin: 0 auto;">
    <mat-action-list style="padding-top: 1em; padding-bottom: 1em;" role="list">
      <div *ngFor="let item of resultObject.titles; let i = index">
        <div style="color: #1a0dab;">{{ item }}<br /></div>

        <div style="color: #006621;">{{ resultObject.urls[i] }}</div>
        <br />
      </div>
    </mat-action-list>
  </mat-card>
</div>
