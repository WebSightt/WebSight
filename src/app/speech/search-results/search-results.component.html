<div id="loading" style="display: none; align-items: center;">
  <br /><br /><br />
  <mat-spinner style="margin:  0 auto;"></mat-spinner>
</div>
<div id="results" style="display: none; align-items: center;">
  <mat-card
    style=" display: flex; margin: 1em auto; background: rgba(255, 255, 255, 0.781); width: 75%;"
  >
    <mat-action-list style="padding-top: 1em; padding-bottom: 1em;" role="list">
      <div
        style="padding-top: 1em;"
        *ngFor="let item of resultObject.titles; let i = index"
      >
        <a
          target="_blank"
          rel="noopener noreferrer"
          id="link"
          href="{{ resultObject.urls[i] }}"
          style="text-decoration: none;"
        >
          <div style="color: #1a0dab; font-size: 1.38em;">{{ item }}<br /></div>
        </a>
        <div style="color: #006621; font-size: 1em;">
          {{ resultObject.urls[i] }}
        </div>
        <br />
        <mat-divider *ngIf="i != resultObject.urls.length - 1"></mat-divider>
      </div>
    </mat-action-list>
  </mat-card>
</div>
